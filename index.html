<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Test – Čeština (V bance, Na poště, U lékaře)</title>
<style>

        background:#f5f5f7;
        margin:0;
        padding:0;
        color:#1a1a1a;
        line-height:1.4;
        display:flex;
        justify-content:center;
    }
    .container {
        width:100%;
        max-width:700px;
        background:#fff;
        box-shadow:0 20px 60px rgba(0,0,0,0.08);

        position:relative;

    h1 {
        font-size:1.2rem;
        font-weight:600;

        color:#000;
        text-align:center;
    }
    .sub {
        font-size:0.9rem;
        color:#555;
        text-align:center;
        margin-bottom:16px;
    }

    .student-block{
        background:#fff;
        border:1px solid #e5e5e5;
        border-radius:12px;

        margin-bottom:24px;
    }
    .student-label{
        font-size:0.8rem;
        font-weight:600;
        color:#000;
        margin-bottom:8px;
        display:block;
    }
    .student-input{
        width:100%;
        font-size:1rem;
        padding:10px 12px;
        border-radius:8px;
        border:1px solid #cfcfcf;
        background:#fafafa;
        outline:none;
    }

    .question-block {
        background:#fafafa;
        border:1px solid #e5e5e5;
        border-radius:12px;
        padding:16px 16px 12px;
        margin-bottom:16px;
    }
    .q-header {
        font-weight:600;
        font-size:0.95rem;
        margin-bottom:12px;
        color:#000;
        display:flex;
        flex-wrap:wrap;
        gap:6px;
    }
    .q-num {
        background:#000;
        color:#fff;
        font-size:0.7rem;
        font-weight:600;
        line-height:1;
        padding:4px 8px;
        border-radius:6px;
    }
    .q-text {
        flex:1;
        min-width:200px;
    }
    .answers {
        display:flex;
        flex-direction:column;
        gap:8px;
        font-size:0.9rem;
    }
    label.answer-option {
        display:flex;
        align-items:flex-start;
        gap:8px;
        background:#fff;
        border:1px solid #dcdcdc;
        border-radius:8px;
        padding:10px 12px;
    }
    label.answer-option input[type="radio"] {
        margin-top:3px;
        min-width:16px;
    }

    .footer-bar {
        position:fixed;
        left:0;
        right:0;
        bottom:0;
        background:#fff;
        border-top:1px solid #e5e5e5;
        box-shadow:0 -10px 40px rgba(0,0,0,0.08);
        padding:16px 20px;
        display:flex;
        flex-direction:column;
        align-items:center;
        gap:10px;
    }
    button#checkBtn, button#downloadBtn {
        appearance:none;
        border:none;
        border-radius:10px;
        background:#000;
        color:#fff;
        font-size:1rem;
        line-height:1.2;
        font-weight:600;
        padding:12px 20px;
        width:100%;
        max-width:320px;
    }
    button#downloadBtn {
        display:none;
    }

    #resultBox {
        font-size:0.95rem;
        font-weight:600;
        color:#000;
        min-height:1.2em;
        text-align:center;
    }
    .note {
        font-size:0.7rem;
        color:#777;
        text-align:center;
        line-height:1.2;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Test – Čeština (V bance, Na poště, U lékaře)</h1>
    <div class="sub">Vyplň své jméno, odpověz na otázky a klikni na „Zkontrolovat“.</div>

    <!-- Student info -->
    <div class="student-block">
        <label for="studentName" class="student-label">Jméno a příjmení (povinné)</label>
        <input id="studentName" class="student-input" type="text" placeholder="Jméno a příjmení" />
    </div>

    <form id="quizForm"></form>
</div>

<div class="footer-bar">
    <div id="resultBox"></div>
    <button id="checkBtn" type="button">Zkontrolovat</button>
    <button id="downloadBtn" type="button">Stáhnout výsledek</button>
    <div class="note">
        Výsledek = počet správných odpovědí / 24.<br />
        Po stažení pošli soubor učiteli.
    </div>
</div>

<script>

// 1) OTÁZKY (24)

            {text:"účet na spoření peněz", correct:true},

        ]
    },
    {
        text: "„běžný účet“ je:",
        answers: [
            {text:"každodenní (kurentní) účet", correct:true},
            {text:"spořicí účet", correct:false},
            {text:"doklad totožnosti", correct:false}
        ]
    },
    {
        text: "„kreditní karta“ je:",
        answers: [
            {text:"karta na úvěr / kredit", correct:true},

            {text:"razítko", correct:false}
        ]
    },
    {
        text: "„výběr“ (peněz) znamená:",
        answers: [
            {text:"vybrání hotovosti z účtu", correct:true},

        ]
    },
    {
        text: "„vklad“ znamená:",
        answers: [
            {text:"vložit peníze na účet", correct:true},
            {text:"ztratit kartu", correct:false},
            {text:"zablokovat účet", correct:false}
        ]
    },
    {
        text: "„směnárna“ je místo, kde:",
        answers: [
            {text:"vyměníš měnu (např. euro → koruna)", correct:true},
            {text:"kupuješ léky", correct:false},

    },
    {

    // --- Na poště (7 otázek) ---
    {

    // --- U lékaře (7 otázek) ---
    {
        text: "„čekárna“ je:",
        answers: [

            {text:"lék, který snižuje horečku", correct:false},

    {

            {text:"sestra na recepci", correct:false}
        ]
    },
    {

        answers: [
            {text:"kartička zdravotního pojištění", correct:true},

        ]
    },
    {
        text: "„bolest v krku“ znamená:",
        answers: [
            {text:"bolí mé hrdlo", correct:true},

        ]
    },
    {

        answers: [
            {text:"zvýšená tělesná teplota", correct:true},

            {text:"pracovní doba pojišťovny", correct:false}
        ]
    },
    {
        text: "„recept“ u doktora je:",
        answers: [
            {text:"papír / elektronický kód na léky v lékárně", correct:true},
            {text:"návod na vaření polévky", correct:false},
            {text:"faktura z banky", correct:false}
        ]
    },
    {
        text: "„kontrola u lékaře“ znamená:",
        answers: [
            {text:"pravidelná návštěva, aby doktor zkontroloval stav", correct:true},
            {text:"změna adresy na poště", correct:false},
            {text:"podpis půjčky v bance", correct:false}
        ]
    }
];

// -------------------------------
// Pomocné funkce
// -------------------------------
function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

// -------------------------------
// Генерация вопросов на страницу
// -------------------------------
const formEl = document.getElementById("quizForm");
const renderedQuestions = []; 
// каждый элемент: {name, correctValue, getChosenText()}

function renderQuestions() {
    questionsData.forEach((q, idx) => {
        // копия ответов и перемешивание
        const localAnswers = q.answers.map(a => ({...a}));
        shuffleArray(localAnswers);

        const qName = "q" + idx;
        let correctKey = null;
        const answerTextMap = {};

        // блок вопроса
        const block = document.createElement("div");
        block.className = "question-block";

        // шапка вопроса
        const header = document.createElement("div");
        header.className = "q-header";

        const num = document.createElement("div");
        num.className = "q-num";
        num.textContent = (idx + 1) + "/";

        const text = document.createElement("div");
        text.className = "q-text";
        text.textContent = q.text;

        header.appendChild(num);
        header.appendChild(text);

        // ответы
        const answersWrap = document.createElement("div");
        answersWrap.className = "answers";

        localAnswers.forEach((ans, ansIdx) => {
            const optId = qName + "_opt" + ansIdx;
            if (ans.correct) {
                correctKey = optId;
            }

            const label = document.createElement("label");
            label.className = "answer-option";

            const input = document.createElement("input");
            input.type = "radio";
            input.name = qName;
            input.value = optId;
            input.id = optId;

            const spanText = document.createElement("span");
            spanText.textContent = ans.text;
            answerTextMap[optId] = ans.text;

            label.appendChild(input);
            label.appendChild(spanText);
            answersWrap.appendChild(label);
        });

        block.appendChild(header);
        block.appendChild(answersWrap);
        formEl.appendChild(block);

        renderedQuestions.push({
            name: qName,
            correctValue: correctKey,
            getChosenText: () => {
                const chosen = document.querySelector(`input[name="${qName}"]:checked`);
                if (!chosen) return "";
                return answerTextMap[chosen.value] || "";
            }
        });
    });
}

// -------------------------------
// Проверка результата
// -------------------------------
function checkResult() {
    const studentName = document.getElementById("studentName").value.trim();
    if (!studentName) {
        alert("Zadej své jméno a příjmení.");
        return;
    }

    let score = 0;
    renderedQuestions.forEach(qInfo => {
        const chosen = document.querySelector(`input[name="${qInfo.name}"]:checked`);
        if (chosen && chosen.value === qInfo.correctValue) {
            score += 1;
        }
    });

    // показать результат внизу и включить кнопку скачивания
    const resultBox = document.getElementById("resultBox");
    resultBox.textContent = "Výsledek: " + score + " / " + renderedQuestions.length;

    const dlBtn = document.getElementById("downloadBtn");
    dlBtn.style.display = "block";
    dlBtn.dataset.score = score;
    dlBtn.dataset.name = studentName;
}

// -------------------------------
// Скачивание результата в txt
// -------------------------------
function downloadResultTxt() {
    const btn = document.getElementById("downloadBtn");
    const studentName = btn.dataset.name || "";
    const score = btn.dataset.score || "0";

    const now = new Date();
    const timestamp = now.toLocaleString("cs-CZ", {
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
    });

    let lines = [];
    lines.push("Jméno a příjmení: " + studentName);
    lines.push("Datum a čas: " + timestamp);
    lines.push("Výsledek: " + score + " / " + renderedQuestions.length);
    lines.push("");
    lines.push("ODPOVĚDI:");
    renderedQuestions.forEach((qInfo, idx) => {
        const chosen = document.querySelector(`input[name="${qInfo.name}"]:checked`);
        const chosenText = qInfo.getChosenText();
        lines.push((idx+1) + ". " + (chosenText ? chosenText : "[nevyplněno]"));
    });

    const blob = new Blob([lines.join("\n")], { type: "text/plain;charset=utf-8" });

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    const safeName = studentName.replace(/\s+/g,"_");
    a.download = "vysledek_" + safeName + ".txt";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

// -------------------------------
// Init
// -------------------------------
renderQuestions();
document.getElementById("checkBtn").addEventListener("click", checkResult);
document.getElementById("downloadBtn").addEventListener("click", downloadResultTxt);
</script>
</body>
</html>
